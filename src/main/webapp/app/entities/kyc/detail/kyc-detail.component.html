<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (kyc()) {
      <div>
        <h2 data-cy="kycDetailsHeading"><span>Kyc</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ kyc()!.id }}</span>
          </dd>
          <dt><span>Reference</span></dt>
          <dd>
            <span>{{ kyc()!.reference }}</span>
          </dd>
          <dt><span>Type Piece</span></dt>
          <dd>
            <span>{{ kyc()!.typePiece }}</span>
          </dd>
          <dt><span>Number Piece</span></dt>
          <dd>
            <span>{{ kyc()!.numberPiece }}</span>
          </dd>
          <dt><span>Photo Piece Url</span></dt>
          <dd>
            <span>{{ kyc()!.photoPieceUrl }}</span>
          </dd>
          <dt><span>Photo Selfie Url</span></dt>
          <dd>
            <span>{{ kyc()!.photoSelfieUrl }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/kyc', kyc()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
