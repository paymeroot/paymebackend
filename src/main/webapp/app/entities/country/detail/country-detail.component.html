<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (country()) {
      <div>
        <h2 data-cy="countryDetailsHeading"><span>Country</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ country()!.id }}</span>
          </dd>
          <dt><span>Code</span></dt>
          <dd>
            <span>{{ country()!.code }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ country()!.name }}</span>
          </dd>
          <dt><span>Logo Url</span></dt>
          <dd>
            <span>{{ country()!.logoUrl }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/country', country()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
